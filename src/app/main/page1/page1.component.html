<section class="main">
    <swiper [config]="slide">
        <ng-template swiperSlide let-data>
            <div class="slide-container {{data.isActive ? 'active' : ''}}" id="slide-1">
                <div class="container-1">
                    <div class="texts-container">
                        <h1 class="text-1">Venez Decouvrir Notre</h1>
                        <h1 class="text-2">PizzA</h1>
                        <h1 class="text-3">Base Crème Fraîche</h1>
                        <button class="btn btn-orange">
                            <img src="./assets/images/svg/pizza.svg" height="25" width="25" alt="icon-pizza">
                            Commander</button>

                    </div>
                </div>
                <div class="container-2">
                    <div class="pictures-container">
                        <img class="smoke" src="./assets/images/pages/1/smoke.webp" alt="smoke">
                        <img class="img-res main-pic" src="./assets/images/pages/1/pizza.webp"
                            alt="(La Méga Pizza) - Pizza">
                        <img class="tomato" src="./assets/images/pieces/tomato.webp" alt="tomato">
                        <img class="herb-6" src="./assets/images/pieces/herb-6.webp" alt="herb-6">
                        <img class="herb-7" src="./assets/images/pieces/herb-7.webp" alt="herb-7">
                        <img class="pepper-slice-1" src="./assets/images/pieces/pepper-slice-1.webp"
                            alt="pepper-slice-1">
                        <img class="pepper-slice-2" src="./assets/images/pieces/pepper-slice-2.webp"
                            alt="pepper-slice-2">
                    </div>
                </div>
            </div>

        </ng-template>
        <ng-template swiperSlide let-data>
            <div class="slide-container {{data.isActive ? 'active' : ''}}" id="slide-2">
                <div class="container-1">
                    <div class="texts-container">
                        <h1 class="text-1">Venez Decouvrir Notre</h1>
                        <h1 class="text-2">PizzA</h1>
                        <h1 class="text-3">Base Crème Fraîche</h1>
                        <button class="btn btn-orange">
                            <img src="./assets/images/svg/pizza.svg" height="25" width="25" alt="icon-pizza">
                            Commander</button>

                    </div>
                </div>
                <div class="container-2">
                    <div class="pictures-container">
                        <img class="smoke" src="./assets/images/pages/1/smoke.webp" alt="smoke">
                        <img class="img-res main-pic" src="./assets/images/pages/1/tacos.webp"
                            alt="(La Méga Pizza) - Tacos">
                        <img class="pieces onion" src="./assets/images/pieces/onion.webp" alt="onion">
                        <img class="pieces onion-d" src="./assets/images/pieces/onion.webp" alt="onion">
                        <img class="pieces pepper-slice" src="./assets/images/pieces/pepper-slice.webp"
                            alt="pepper-slice">
                        <img class="pieces olives" src="./assets/images/pieces/olives.webp" alt="olives">
                        <img class="pieces herb-6" src="./assets/images/pieces/herb-6.webp" alt="herb-6">
                    </div>
                </div>
            </div>

        </ng-template>
        <ng-template swiperSlide let-data>
            <div class="slide-container {{data.isActive ? 'active' : ''}}" id="slide-3">
                <div class="container-1">
                    <div class="texts-container">
                        <h1 class="text-1">Venez Decouvrir Notre</h1>
                        <h1 class="text-2">PizzA</h1>
                        <h1 class="text-3">Base Crème Fraîche</h1>
                        <button class="btn btn-orange">
                            <img src="./assets/images/svg/pizza.svg" height="25" width="25" alt="icon-pizza">
                            Commander</button>

                    </div>
                </div>
                <div class="container-2">
                    <div class="pictures-container">
                        <img src="./assets/images/pages/1/dessert.webp" class="img-res main-pic"
                            alt="(La Méga Pizza) - Dessert">
                        <img class="pieces herb-7" src="./assets/images/pieces/herb-7.webp" alt="herb-7">
                        <img class="pieces herb-6" src="./assets/images/pieces/herb-6.webp" alt="herb-6">
                        <img class="pieces herb-2" src="./assets/images/pieces/herb-2.webp" alt="herb-2">
                        <img class="pieces strawberry-1" src="./assets/images/pieces/strawberry-1.webp"
                            alt="strawberry-1">
                        <img class="pieces strawberry-1-d" src="./assets/images/pieces/strawberry-1.webp"
                            alt="strawberry-1-d">
                    </div>
                </div>
            </div>

        </ng-template>
    </swiper>

        </svg>
    </div>
</section>
