<section class="main">
  <swiper [config]="slide">
    <ng-template swiperSlide let-data>
      <app-slide isSlideActive="{{ data.isActive }}" slideID="1">
        <ng-container pieces>
          <img class="smoke" src="./assets/images/pages/1/smoke.webp" alt="smoke" />
          <img class="img-res main-pic" src="./assets/images/pages/1/pizza.webp" alt="(La Méga Pizza) - Pizza" />
          <img class="tomato" src="./assets/images/pieces/tomato.webp" alt="tomato" />
          <img class="herb-6" src="./assets/images/pieces/herb-6.webp" alt="herb-6" />
          <img class="herb-7" src="./assets/images/pieces/herb-7.webp" alt="herb-7" />
          <img class="pepper-slice-1" src="./assets/images/pieces/pepper-slice-1.webp" alt="pepper-slice-1" />
          <img class="pepper-slice-2" src="./assets/images/pieces/pepper-slice-2.webp" alt="pepper-slice-2" />
        </ng-container>
      </app-slide>
    </ng-template>
    <ng-template swiperSlide let-data>
      <app-slide isSlideActive="{{ data.isActive }}" slideID="2">
        <ng-container pieces>
          <img class="smoke" src="./assets/images/pages/1/smoke.webp" alt="smoke" />
          <img class="img-res main-pic" src="./assets/images/pages/1/tacos.webp" alt="(La Méga Pizza) - Tacos" />
          <img class="pieces onion" src="./assets/images/pieces/onion.webp" alt="onion" />
          <img class="pieces onion-d" src="./assets/images/pieces/onion.webp" alt="onion" />
          <img class="pieces pepper-slice" src="./assets/images/pieces/pepper-slice.webp" alt="pepper-slice" />
          <img class="pieces olives" src="./assets/images/pieces/olives.webp" alt="olives" />
          <img class="pieces herb-6" src="./assets/images/pieces/herb-6.webp" alt="herb-6" />
        </ng-container>
      </app-slide>
    </ng-template>
    <ng-template swiperSlide let-data>
      <app-slide isSlideActive="{{ data.isActive }}" slideID="3">
        <ng-container pieces>
          <img class="img-res main-pic" src="./assets/images/pages/1/dessert.webp" alt="(La Méga Pizza) - Dessert" />
          <img class="pieces herb-7" src="./assets/images/pieces/herb-7.webp" alt="herb-7" />
          <img class="pieces herb-6" src="./assets/images/pieces/herb-6.webp" alt="herb-6" />
          <img class="pieces herb-2" src="./assets/images/pieces/herb-2.webp" alt="herb-2" />
          <img class="pieces strawberry-1" src="./assets/images/pieces/strawberry-1.webp" alt="strawberry-1" />
          <img class="pieces strawberry-1-d" src="./assets/images/pieces/strawberry-1.webp" alt="strawberry-1-d" />
        </ng-container>
      </app-slide>
    </ng-template>
  </swiper>

  <div class="custom-shape-divider">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path
        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
        class="shape-fill"
      ></path>
    </svg>
  </div>
</section>
